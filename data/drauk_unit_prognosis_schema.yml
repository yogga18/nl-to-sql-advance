spec:
  drauk_unit_prognosis:
    description: >
      Tabel ini berisi data prognosis (perkiraan dan realisasi) anggaran tahunan untuk setiap unit kerja di universitas.
      Data mencakup rincian kegiatan, akun, COA, serta distribusi anggaran dan realisasi per bulan selama satu tahun fiskal.
      Tabel ini digunakan untuk analisis perbandingan antara rencana dan realisasi anggaran bulanan serta tahunan setiap unit. # Disesuaikan sedikit

    business_rules:
      - "Kolom `Jumlah_Anggaran` merepresentasikan total pagu tahunan per kegiatan/akun."
      - "Kolom `Realisasi` adalah total realisasi anggaran tahunan."
      - "Kolom `Sisa_Anggaran` adalah selisih tahunan (`Jumlah_Anggaran` - `Realisasi`)."
      - "Kolom `Jumlah_Anggaran_<Bulan>` dan `Realisasi_<Bulan>` menunjukkan rencana dan realisasi anggaran bulanan."
      - "Gunakan kolom `Tahun_Anggaran` untuk filter waktu dan analisis per tahun."
      - "Gunakan `Nama_Unit` untuk agregasi per unit."
      - "Untuk melihat tren bulanan, ambil kolom `Realisasi_<Bulan>`."

    common_questions:
      - question: "Berapa total realisasi anggaran tahun ini?"
        sql_logic: "Gunakan SUM(Realisasi) dengan filter Tahun_Anggaran."
      - question: "Unit mana yang memiliki sisa anggaran paling besar?"
        sql_logic: "Gunakan SUM(Sisa_Anggaran) GROUP BY Nama_Unit ORDER BY SUM(Sisa_Anggaran) DESC."
      - question: "Bandingkan jumlah anggaran dan realisasi bulan Maret."
        sql_logic: "Gunakan SUM(Jumlah_Anggaran_Maret) dan SUM(Realisasi_Maret)."
      - question: "Bagaimana tren realisasi bulanan untuk Unit X?"
        sql_logic: "Ambil kolom Realisasi_Januari...Realisasi_Desember untuk unit tersebut."

    columns:
      - name: "Tahun_Anggaran"
        data_type: "int(11)"
        description: "Tahun fiskal atau periode anggaran berjalan. Gunakan untuk filter tahun. Tipe: Angka."
        synonyms: ["tahun", "periode", "tahun anggaran"]

      - name: "Kode_DRAUK"
        data_type: "bigint(20)"
        description: "Kode unik dokumen DRAUK untuk identifikasi."
        synonyms: ["kode drauk", "id drauk"]

      - name: "Kode_Unit"
        data_type: "varchar(20)"
        description: "Kode unit kerja pelaksana kegiatan."
        synonyms: ["kode unit kerja", "id unit"]

      - name: "Nama_Unit"
        data_type: "varchar(255)"
        description: "Nama lengkap unit kerja pelaksana. Gunakan untuk filter atau GROUP BY per unit. Tipe: Teks."
        synonyms: ["unit", "nama unit kerja", "unit pelaksana"]

      - name: "Tipe_Unit"
        data_type: "varchar(50)"
        description: "Jenis unit seperti fakultas, biro, lembaga."
        synonyms: ["tipe unit", "jenis unit"]

      - name: "Kategori_Unit"
        data_type: "varchar(50)"
        description: "Kategori pengelompokan unit kerja."
        synonyms: ["kategori unit", "kelompok unit"]

      - name: "Kegiatan_Universitas"
        data_type: "text"
        description: "Nama kegiatan utama tingkat universitas."
        synonyms: ["kegiatan universitas", "agenda universitas"]

      - name: "Indikator_Capaian"
        data_type: "text"
        description: "Indikator capaian dari kegiatan unit kerja."
        synonyms: ["indikator capaian", "indikator output"]

      - name: "Kegiatan_Unit"
        data_type: "text"
        description: "Nama kegiatan spesifik yang dilakukan oleh unit kerja."
        synonyms: ["aktivitas unit", "kegiatan unit"]

      - name: "Kode_Standar_Kegiatan"
        data_type: "varchar(50)"
        description: "Kode standar acuan untuk kegiatan."
        synonyms: ["kode standar", "kode acuan kegiatan"]

      - name: "Standar_Kegiatan"
        data_type: "varchar(255)"
        description: "Nama atau deskripsi standar kegiatan."
        synonyms: ["standar kegiatan", "acuan kegiatan"]

      - name: "Bulan_Pelaksanaan"
